<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 via-purple-700 to-purple-900 p-4 relative overflow-hidden">
  <!-- Background Decoration -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-[15%] right-[10%] w-40 h-40 bg-white/10 rounded-full animate-float blur-3xl"></div>
    <div class="absolute bottom-[20%] left-[15%] w-32 h-32 bg-white/10 rounded-full animate-float animation-delay-2000 blur-2xl"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-purple-500/20 rounded-full animate-pulse blur-3xl"></div>
  </div>

  <div class="bg-white/95 backdrop-blur-xl rounded-2xl shadow-2xl w-full max-w-md p-8 animate-slide-up relative z-10 border border-white/30">
    <!-- Top Accent Bar -->
    <div class="h-1 bg-gradient-to-r from-purple-600 via-purple-700 to-purple-900 rounded-t-2xl -mt-8 -mx-8 mb-8"></div>

    <!-- Header -->
    <div class="text-center mb-8">
      <div class="relative inline-block mb-4">
        <div class="w-20 h-20 mx-auto bg-gradient-to-br from-purple-600 via-purple-700 to-purple-900 rounded-2xl flex items-center justify-center shadow-2xl relative">
          <div class="absolute inset-0 bg-gradient-to-br from-white/30 to-transparent rounded-2xl"></div>
          <div class="absolute -inset-1 bg-gradient-to-br from-purple-400 to-purple-600 rounded-2xl blur-md opacity-50 animate-pulse"></div>
          <i class="pi pi-key text-white text-3xl relative z-10"></i>
        </div>
      </div>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Forgot Password?</h2>
      <p class="text-gray-600 text-sm leading-relaxed">No worries! Enter your email address and we'll send you a 6-digit code to reset your password.</p>
    </div>

    <!-- Form -->
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email Field -->
      <div class="flex flex-col gap-2">
        <label for="email" class="text-sm font-semibold text-gray-700 flex items-center gap-2">
          <i class="pi pi-envelope text-purple-600"></i>
          Email Address
        </label>
        <input
          pInputText
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your registered email address"
          class="w-full"
          [ngClass]="{'ng-invalid ng-dirty': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched}"
        />
        <small
          class="text-red-500 text-xs font-medium flex items-center gap-1"
          *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
        >
          <i class="pi pi-exclamation-circle text-xs"></i>
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
        </small>
      </div>

      <!-- Success/Error Message -->
      <div
        *ngIf="message"
        [ngClass]="{
          'bg-green-50 border-green-200 text-green-700': messageType === 'success',
          'bg-red-50 border-red-200 text-red-700': messageType === 'error'
        }"
        class="border rounded-lg p-4 text-sm font-medium flex items-center gap-2"
      >
        <i [ngClass]="{
          'pi pi-check-circle': messageType === 'success',
          'pi pi-times-circle': messageType === 'error'
        }"></i>
        <span>{{ message }}</span>
      </div>

      <!-- Submit Button -->
      <button
        pButton
        type="submit"
        label="Send Reset Code"
        icon="pi pi-send"
        [loading]="isLoading"
        [disabled]="!forgotPasswordForm.valid || isLoading"
        class="w-full shadow-lg hover:shadow-xl transition-all hover:-translate-y-0.5"
        [attr.aria-label]="'Send password reset code to email'"
        title="Send password reset code to email"
      ></button>

      <!-- Back to Login -->
      <div class="text-center">
        <button
          pButton
          type="button"
          label="Back to Login"
          icon="pi pi-arrow-left"
          (click)="goBackToLogin()"
          class="p-button-text p-button-secondary hover:bg-gray-100 transition-colors"
          [attr.aria-label]="'Return to login page'"
          title="Return to login page"
        ></button>
      </div>
    </form>
  </div>
</div>
